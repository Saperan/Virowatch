<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virowatch v9.3.0</title>
  <link rel="stylesheet" href="virostyle.css">
  <link rel="icon" href="https://i.ibb.co/gLmgjRsC/virowatch-new-icon-tihngy.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;300;400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div>
      <center>
        <h1 class="kanit-light"><a href="https://discord.gg/Q47GD7kNfU"><img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.holocraft.net%2Fmain%2Fimg%2Fdiscord.png&f=1&nofb=1&ipt=9816c528e8b1b3cd56d3cc87980a6a70106f14f16e5943fa7757caab78326f8c" alt="Udiscord" width="50" height="50" style="vertical-align: top;"></a>Virowatch</h1>
        <h5 class="kanit-light">(Last Updated - 31.05.2025)</h5>
      </center>
    </div>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search for content...">
    </div>

    <!-- Category Selection Container -->
    <div id="categoryContainer">
      <div class="movie-item-banner" data-movie="banner1">
        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwallpaperaccess.com%2Ffull%2F3988284.jpg&f=1&nofb=1" alt="category: movies">
        <p class="kanit-extralight">Movies</p>
      </div>
      <div class="movie-item-banner" data-movie="banner2">
        <img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fimages6.fanpop.com%2Fimage%2Fphotos%2F34100000%2FTv-Shows-tv-shows-family-34187485-1024-768.jpg&f=1&nofb=1" alt="category: shows">
        <p class="kanit-extralight">Shows</p>
      </div>
      <div class="movie-item-banner" data-movie="banner3">
        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fotakus.space%2Fwp-content%2Fuploads%2F2020%2F12%2FPoster-japones-de-anime-Haikyuu-para-decoracion-de-pared-del-hogar-juego-de-8-piezas-292-x-419-cm-300x220.jpg&f=1&nofb=1" alt="category: anime">
        <p class="kanit-extralight">Anime</p>
      </div>
    </div>

    <div class="theme-toggle, kanit-extralight" style="text-align: right; margin: 20px 0;">
      <img id="toggleStylesheetImage" src="theme1.png" alt="Toggle White" style="cursor: pointer; width: 50px; height: 50px;">
    </div>
    <h2 class="kanit-light">Changelogs</h2>
    <div class="changelog-container" id="changelog-container"></div>
    
    <!-- Dynamic Movie List Container (initially hidden) -->
    <div class="movie-list-wrapper" id="movieListWrapper" style="display: none;">
      <div class="movie-list" id="movieList">
        <!-- Movie items will be dynamically injected here -->
      </div>
    </div>

    <!-- Episode Container with Sidebar and Player -->
    <div class="episode-container" id="episodeContainer" style="display: none;">
      <div class="sidebar" id="episodeSidebar">
        <!-- Season Selector will appear here -->
        <div id="seasonSelectorContainer"></div>
        <!-- Episode List will appear here -->
        <div id="episodeListContainer"></div>
      </div>
      <div class="player">
        <iframe id="videoPlayer" src="" allowfullscreen></iframe>
        <div class="controls">
          <a href="#" class="button dubbed-toggle">Dubbed</a>
          <a href="#" class="button" id="prevEpisode">Previous Episode</a>
          <a href="#" class="button" id="nextEpisode">Next Episode</a>
          <a href="#" class="button" id="backToCategory">Back to Category List</a>
          <div id="downloadContainer"></div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Scripts -->
  <script src="movies.js"></script>
  <script src="shows.js"></script>
  <script src="anime.js"></script>
  <script src="content.js"></script>
  <script src="changelogs.js"></script>
</body>
</html>
