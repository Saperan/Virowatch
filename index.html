<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virowatch v0.14</title>
  <link rel="stylesheet" href="virostyle.css">
  <link rel="icon" href="https://i.ibb.co/gLmgjRsC/virowatch-new-icon-tihngy.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;300;400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    /* Hero banner styling */
/* Hero Section (Anix-style) */

  </style>
</head>
<body>
  
  <div class="container">
    <!-- Header + Search -->
    <header>
      <center>
        <h1 class="kanit-light"><a href="https://discord.gg/Q47GD7kNfU"><img src="https://dl.flathub.org/media/com/discordapp/Discord/6092d7b45f819336bdf122e178a615a5/icons/128x128@2/com.discordapp.Discord.png" alt="" width="60" height="60" style="vertical-align: middle;"></a>Virowatch</h1>
      </center>
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search for content...">
      </div>
    </header>
    <!-- Theme Toggle -->
    <div style="text-align: right; margin: 5px 0;">
      <img id="toggleStylesheetImage" src="theme1.png" alt="Toggle Theme">
    </div>
    <!-- *** New Hero Banner *** -->


    <!-- Category Banners -->
    <section id="categoryContainer">
      <div class="movie-item-banner" data-movie="">
        <a href="https://lunoramovies.github.io/lunora/watch.html">
        <img src="https://wallpaperaccess.com/full/3988284.jpg" alt="Movies" loading="lazy"></a>
        <p class="kanit-extralight">Movies</p>
      </div>
      <div class="movie-item-banner" data-movie="banner2">
        <img src="https://variety.com/wp-content/uploads/2024/01/100-Greatest-TV-Shows-V1-2.jpg?w=1024" alt="Shows" loading="lazy">
        <p class="kanit-extralight">TV Shows</p>
      </div>
      <div class="movie-item-banner" data-movie="banner3">
        <img src="https://uchi.imgix.net/properties/anime2.png?crop=focalpoint&domain=uchi.imgix.net&fit=crop&fm=pjpg&fp-x=0.5&fp-y=0.5&h=558&ixlib=php-3.3.1&q=82&usm=20&w=992" alt="Anime" loading="lazy">
        <p class="kanit-extralight">Anime</p>
      </div>
    </section>



    <!-- Movie List (hidden initially) -->
    <div class="movie-list-wrapper" id="movieListWrapper" style="display:none;">
      <div class="movie-list" id="movieList"></div>
    </div>

    <!-- Episode Container (hidden initially) -->
    <div class="episode-container" id="episodeContainer" style="display:none;">
      <div class="sidebar" id="episodeSidebar">
        <div id="seasonSelectorContainer"></div>
        <div id="episodeListContainer"></div>
      </div>
      <div class="player">
        <div id="videoSpinner" class="spinner"></div>
        <iframe id="videoPlayer" src="" allowfullscreen class="fade-out"></iframe>
        <div class="controls">
          <a href="#" class="button dubbed-toggle">Dubbed</a>
          <a href="#" class="button" id="prevEpisode">Previous Episode</a>
          <a href="#" class="button" id="nextEpisode">Next Episode</a>
          <a href="#" class="button" id="backToCategory">Back to Categories</a>
          <div id="downloadContainer"></div>
        </div>
      </div>
    </div>

    <!-- Changelogs (bottom) -->
    <h2 class="kanit-light">Changelogs</h2>
    <div class="changelog-container" id="changelog-container"></div>
  </div>

  <!-- Data Files -->
   <script>
  const watchNowButton = document.querySelector('.watch');
  const heroSection = document.getElementById('hero');
  const categoryBanners = document.querySelectorAll('.movie-item-banner');
  const backToCategoryButton = document.getElementById('backToCategory');
  const changelogContainer = document.getElementById('changelog-container');
  const movieListWrapper = document.getElementById('movieListWrapper');

  // Handle "Watch Now" click
  watchNowButton.addEventListener('click', () => {
    heroSection.style.display = 'none';
    movieListWrapper.style.display = 'block';
  });

  // Handle category clicks
  categoryBanners.forEach(banner => {
    banner.addEventListener('click', () => {
      heroSection.style.display = 'none';
    });
  });

  // Handle "Back to Categories" click
  if (backToCategoryButton) {
    backToCategoryButton.addEventListener('click', () => {
      heroSection.style.display = 'flex';
    });
  }

  // Optional: When viewing changelogs, bring back hero
  // Triggered if you have a menu or interaction to go back to "home"
  const observeChangelog = new MutationObserver(() => {
    if (changelogContainer && changelogContainer.offsetHeight > 0) {
      heroSection.style.display = 'flex';
    }
  });

  observeChangelog.observe(changelogContainer, {
    childList: true,
    subtree: true
  });
</script>
  <script src="movies.js"></script>
  <script src="shows.js"></script>
  <script src="anime.js"></script>
  <script src="changelogs.js"></script>
  <!-- Core Logic -->
  <script src="content.js"></script>
</body>
</html>
