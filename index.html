<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virowatch</title>
  <link rel="stylesheet" href="virostyle.css">
  <link rel="icon" href="https://i.ibb.co/8nL4pzdB/Virowatch.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;300;400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div>
      <center>
        <h1 class="kanit-light">Virowatch</h1>
        <h5 class="kanit-light">(Last Updated - 16.03.2024)</h5>
      </center>
    </div>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search for content...">
    </div>

    <!-- Category Selection Container -->
    <div id="categoryContainer">
      <div class="movie-item-banner" data-movie="banner1">
        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwallpaperaccess.com%2Ffull%2F3988284.jpg&f=1&nofb=1&ipt=a25ceb31783c4e0b88a671a96b0c9a21f2fa0c7b0169b92a4e3b8d75028ba0a4&ipo=images" alt="category: movies">
        <p class="kanit-extralight">Category: Movie</p>
        <!-- Nested movie item example -->
      </div>
      <div class="movie-item-banner" data-movie="banner2">
        <img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fimages6.fanpop.com%2Fimage%2Fphotos%2F34100000%2FTv-Shows-tv-shows-family-34187485-1024-768.jpg&f=1&nofb=1&ipt=071664207fe39c23592e6d03461c2d2c4562031dfa4047b5f4813c7c88e64ba4&ipo=images" alt="category shows">
        <p class="kanit-extralight">Category: Shows</p>
      </div>
      <div class="movie-item-banner" data-movie="banner3">
        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fotakus.space%2Fwp-content%2Fuploads%2F2020%2F12%2FPoster-japones-de-anime-Haikyuu-para-decoracion-de-pared-del-hogar-juego-de-8-piezas-292-x-419-cm-300x220.jpg&f=1&nofb=1&ipt=5a2b107e06bec09d5d4f778a9a3f845e8b0dc017f201f641b5515d9cd9e77a35&ipo=images" alt="category anime">
        <p class="kanit-extralight">Category: Anime</p>
      </div>
    </div>
    <div class="theme-toggle, kanit-extralight" style="text-align: right; margin: 20px 0;">
      <img id="toggleStylesheetImage" src="theme1.png" alt="Toggle White" style="cursor: pointer; width: 50px; height: 50px;">
    </div>
    <!-- Dynamic Movie List Container (initially hidden) -->
    <div class="movie-list-wrapper" id="movieListWrapper" style="display: none;">
      <div class="movie-list" id="movieList">
        <!-- Movie items will be dynamically injected here -->
      </div>
    </div>

    <div class="episode-container" id="episodeContainer" style="display: none;">
      <div class="sidebar" id="episodeSidebar"></div>
      <div class="player">
        <iframe id="videoPlayer" src="" allowfullscreen></iframe>
        <div class="controls">
          <a href="#" class="button dubbed-toggle">Dubbed</a>
          <a href="#" class="button" id="prevEpisode">Previous Episode</a>
          <a href="#" class="button" id="nextEpisode">Next Episode</a>
          <a href="#" class="button" id="backToCategory">Back to Category List</a>
          <a href="#" class="button" id="backToMenu">Back to Main Menu</a>
          <div id="downloadContainer"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="movies.js"></script>
  <script src="shows.js"></script>
  <script src="anime.js"></script>
  <script src="content.js"></script>
</body>
</html>
